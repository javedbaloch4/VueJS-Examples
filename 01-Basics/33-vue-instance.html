<!DOCTYPE html>                                                 
<html lang="en">                                                
<head>                                                          
	<meta charset="UTF-8">                                      
	<title>VueJS - Computed setters</title>  
</head>                                 
	<body>      

		<h2>To understand vue instance have a look</h2>
		<p>Or Check a quick example press <code>ctrl + shift + i</code> or check the console</p>

		<img src="https://vuejs.org/images/lifecycle.png" alt="">

		<div id="app">
		</div>
		                                                        
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script>                                                
        	let app = new Vue({

        		el: "#app",
        		data: {

				},

				beforeCreate () {
					console.log("Before Create");
				},

				beforeMount () {
					console.log("Before Mount");
				},

				mounted () {
					console.log("Mounted");
				},

				beforeUpdate () {
					console.log("Before Update");
				},

				updated () {
					console.log("Update");
				},

				beforeDestroy () {
					console.log("Before Destroy");
				},

				destroy () {
					console.log("Destroy");
				}
        	});  
		</script>                                               
	</body>                                                     
</html>
