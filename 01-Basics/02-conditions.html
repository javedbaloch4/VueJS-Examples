<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <style>
        .red {
            color: red;
        }

        .orange { 
            color: orange;
         }

         .green {
            color: green;
         }


    </style>
</head>
<body>

    <div id="app">
        
        {{ count }}

        is

        <span v-if="count < 5" class="orange">
            too low
        </span>

        <span v-else-if="count >=5 && count < 10" class="green">
            just right
        </span>

        <span v-else class="red">
            too high
        </span>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>

        let app = new Vue({

            el: '#app',
            data: {
                count: 1,
                message: "Hello World"
            },

            mounted() {
                setInterval(()=>{
                    this.count = Math.floor(Math.random() * (20 - 1) + 1);
                },1000) 
            }

        });


    </script>
    
</body>
</html>
