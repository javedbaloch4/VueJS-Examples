<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Loops</title>
</head>
	<body>
		
		<div id="app">

			<div class="post" v-for="value, property in user">
				{{ property }} {{ value }}
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script type="text/javascript">

			let app = new Vue({

				el: '#app',
				data: {
					user:
						{
							username: 'javed',
							name: 'javed yousaf-bhawal'
						}
				}

			});
			
		</script>

	</body>
</html>
