<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Loops</title>
</head>
	<body>
		
		<div id="app">

			<div class="post" v-for="post, index in posts">
				<h2>{{ post.name }} (#{{ index + 1}}) </h2>
				<p>{{ post.content }}</p>
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script type="text/javascript">

			let app = new Vue({

				el: '#app',
				data: {
					posts: [],
				},

				mounted() {

					this.posts = [
						{
							id: 1,
						 	name:'Lorem ipsum.', 
						 	content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, quasi!'
						},

						{
							id: 2, 
							name:'Lorem ipsum dolor.', 
							content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, quasi! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim at nesciunt iste, molestiae eius assumenda rem fugiat iure velit.'
						},

						{
							id: 3, 
							name:'Lorem ipsum.', 
							content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, quasi!'
						},

						{
							id: 4, 
							name:'Lorem ipsum dolor sit.', 
							content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, quasi!'
						}

					]
				}

			});
			
		</script>

	</body>
</html>
