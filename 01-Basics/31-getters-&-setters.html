<!DOCTYPE html>                                                 
<html lang="en">                                                
<head>                                                          
	<meta charset="UTF-8">                                      
	<title>VueJS - Computed setters</title>  
</head>                                 
	<body>      

		<div id="app">

			<input type="text" v-model="computedAmount">

			{{ computedAmount }}
		
		</div>
		                                                        
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script>                                                
        	let app = new Vue({

        		el: "#app",
        		data: {
        			amount: 0
        		},

        		computed: {
         			
         			computedAmount: {

         				get () {
         					return '$' + this.amount
         				},

         				set(value) {

         					if (!value) {
         						this.amount = 0
         					}

         					this.amount = value.split('$').reverse()[0]

         				}

         				
         			}

        		}
        	});  
		</script>                                               
	</body>                                                     
</html>
