<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World App</title>
</head>
	<body>
		
		<div id="app">
			{{ message }}
		</div>

    	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script type="text/javascript">
			
			let app = new Vue({
				el: '#app',
				data: {
					message: 'Hello World'
				}
			});

			// app.message = "Hello World again";

		</script>

	</body>
</html>
