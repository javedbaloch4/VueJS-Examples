<!DOCTYPE html>                                                 
<html lang="en">                                                
<head>                                                          
	<meta charset="UTF-8">                                      
	<title>VueJS - Dropdowns</title>  

	<style>
		
		.progress {
			height: 20px;
			background-color: #ecf0f1;
		}

		.progress__bar {
			height: 20px;
			background-color: #1abc9c;
		}
		
			
	</style>                          

</head>                                 
	<body>                     

		<div id="app">

			<div class="progress">
				<div class="progress__bar" :style="{ width: progress + '%' }">
					<span v-if="showProgressLabel">{{ progress }}%</span>
				</div>
			</div>
		
			
		</div>
		                                                        
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
                                                                
		<script>                                                
            
            let app = new Vue({

            	el: '#app',
            	data:  {
            		progress: 0
            	},

            	computed: {
            	
            		showProgressLabel() {

						return this.progress > 5

            		}		

            	},

            	mounted() {

            		let interval = setInterval(() => {
            			this.progress++

        				if ( this.progress === 100 ) {
        					clearInterval(interval)
        				}

            		} , 30);

            	}

            });

                                 
		</script>                                               
                                                                
	</body>                                                     
</html>
