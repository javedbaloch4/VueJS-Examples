<!DOCTYPE html>                                                 
<html lang="en">                                                
<head>                                                          
	<meta charset="UTF-8">                                      
	<title>VueJS - Computed setters</title>  
</head>                                 
	<body>      

		<div id="app">

			<input type="text" v-model="question">
			{{ answer }}

		</div>
		                                                        
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

		<script>                                                
        	let app = new Vue({

        		el: "#app",
        		data: {

        			question: '',
        			answer: 'Type a yes/no question',
        			answers: ['Yes','No','Maybe']
						
				},

				watch: {
					question (value) {
						this.answer  = 'Waiting for you to finish'
						this.getAnswer()
					}
				},

				methods: {

					getAnswer: _.debounce (function() {

						this.answer = "Thinking"

						setTimeout(() => {

							this.answer = this.answers[ Math.floor( Math.random() * 3 ) ]

						}, 1500)


					}, 1500)
				}
        	});  
		</script>                                               
	</body>                                                     
</html>
