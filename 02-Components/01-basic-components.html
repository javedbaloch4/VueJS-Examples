<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic - Components</title>
</head>
	<body>
		
		<div id="app">
			
			<sidebar></sidebar>

			<main-content></main-content>

		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script>
			

			Vue.component('sidebar', {
				template: `
					<aside>Sidebar</aside>
				`
			});


			Vue.component('main-content', {
				data() {
					return {
						name: 'javed'
					}
				},

				template: `
					<div>Mian section created by - {{ name }}</div>
				`
			});

			let app = new Vue({
				el: '#app',
				data: {

				}
			});

		</script>

	</body>
</html>
